<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Admin</title>
</head>
<body>
    <div th:insert="~{fragments/frags :: header}" class="header">
    </div>
    <h2>Admin Page</h2>

    <table>
        <thead>
            <th>Employee Number</th>
            <th>User Name</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Province</th>
            <th>Country</th>
        </thead>
        <tr th:each="admins,row:${allAdmins}">
            <td th:text="${admins.empNumber}"></td>
            <td th:text="${admins.username}"></td>
            <td th:text="${admins.password}"></td>
            <td th:text="${admins.firstName}"></td>
            <td th:text="${admins.lastName}"></td>
            <td th:text="${admins.email}"></td>
            <td th:text="${admins.phoneNumber}"></td>
            <td th:text="${admins.address}"></td>
            <td th:text="${admins.postalCode}"></td>
            <td th:text="${admins.city}"></td>
            <td th:text="${admins.province}"></td>
            <td th:text="${admins.country}"></td>
        </tr>
    </table>
</body>
</html>

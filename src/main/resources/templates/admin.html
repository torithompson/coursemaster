<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Admin</title>
</head>

<body>
    <div th:insert="~{fragments/frags :: header}" class="header">
    </div>
    <h2>Admin Page</h2>
    <form action="/add-user" method="post" th:object="${user}">
        <label>Username</label>
        <input type="text" name="username" th:field="*{username}">
        <br>
        <label>Password</label>
        <input type="password" name="password" th:field="*{password}">
        <br>
        <label>First Name</label>
        <input type="text" name="firstName" th:field="*{firstName}">
        <br>
        <label>Last Name</label>
        <input type="text" name="lastName" th:field="*{lastName}">
        <br>
        <label>Email</label>
        <input type="text" name="email" th:field="*{email}">
        <br>
        <label>Phone</label>
        <input type="text" name="phoneNumber" th:field="*{phoneNumber}">
        <br>
        <label>Address</label>
        <input type="text" name="address" th:field="*{address}">
        <br>
        <label>City</label>
        <input type="text" name="city" th:field="*{city}">
        <br>
        <label>Province</label>
        <input type="text" name="province" th:field="*{province}">
        <br>
        <label>Postal Code</label>
        <input type="text" name="postalCode" th:field="*{postalCode}">
        <br>
        <label>Country</label>
        <input type="text" name="country" th:field="*{country}">
        <br>
        <label>Permissions</label>
        <select th:name="permissions">
            <option value="student">student</option>
            <option value="instructor">instructor</option>
            <option value="admin">admin</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <table>
        <thead>
            <th>User Name</th>
            <th>Permissions</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Province</th>
            <th>Country</th>
        </thead>
        <tr th:each="users,row:${allUsers}">
            <td th:text="${users.username}"></td>
            <td th:text="${users.permissions}"></td>
            <td th:text="${users.firstName}"></td>
            <td th:text="${users.lastName}"></td>
            <td th:text="${users.email}"></td>
            <td th:text="${users.phoneNumber}"></td>
            <td th:text="${users.address}"></td>
            <td th:text="${users.postalCode}"></td>
            <td th:text="${users.city}"></td>
            <td th:text="${users.province}"></td>
            <td th:text="${users.country}"></td>
        </tr>
    </table>
    <div th:insert="~{fragments/frags :: logout}">
    </div>
</body>

</html>

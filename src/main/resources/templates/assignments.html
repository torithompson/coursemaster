<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:insert="~{fragments/frags :: header}" class="header">
    </div>
    <table border="solid">
        <thead>
            <th>Assignment ID</th>
            <th>Assignment Name</th>
            <th>Assignment Description</th>
            <th>Due Date</th>
            <th>Grade</th>
            <th>Course Name</th>
            <th>Path</th>
        </thead>
        <tr th:each="assignment:${assignments}">
            <td th:text="${assignment.id}"></td>
            <td th:text="${assignment.name}"></td>
            <td th:text="${assignment.description}"></td>
            <td th:text="${assignment.dueDate}"></td>
            <td th:text="${assignment.grade}"></td>
            <!-- <td th:text="${assignment.course}"></td> -->
            <td th:text="${assignment.path}"></td>
        </tr>
    </table>
</body>

</html>
